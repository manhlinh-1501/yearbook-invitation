<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div id="name-input-form">
            <h1>Your name</h1>
            <input type="text" id="input-name" placeholder="Your name...">
            <button type="button" id="button-submit-name">Enter</button>
        </div>
    </div>
    <script>
        document.getElementById("button-submit-name").addEventListener("click", () => {
            localStorage.setItem("input-name", document.getElementById("input-name").value.trim())
            window.location.href = "/index-1.html"
        })
    </script>
</body>
</html>
